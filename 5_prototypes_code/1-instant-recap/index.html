<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Recap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>



    
    <div class="top-content">



        <div class = "left-content">

            <div class = "meeting-top">

                <div>
                    <p style="padding: 0;">Looking back</p>
                    <h1 id="before-title">Meeting title</h1>
                    <p id="before-details">Details</p>
                </div>

                <div class="inactive">
                   <button> Full Recap </button>
                    
                </div>

            </div>

            <div class = "meeting-main">

                <div class = "meeting-content-base" id = "before-goals">
                    <div class = "meeting-content-inner" id = "1-1">
                        <h2>Goals</h2>
                        <div id="before-goals-list" contenteditable="true"></div>   

                        
                    </div>
                    
                </div>
                
                <div class = "meeting-content-base" id = "before-progress">
                    <div class = "meeting-content-inner" id = "1-2">
                        <h2>Progress today</h2>
                        <ul id="before-progress-list" contenteditable="true"></ul>   
 
                        
                    </div>
                                 
                </div>

                <div class = "meeting-content-base" id = "before-plans">
                    <div class = "meeting-content-inner" id = "1-3">
                        <h2>Next steps</h2>
                        <ul id="before-plans-list" contenteditable="true"></ul>   
                        
                    </div>
                               
                </div>

                <div class = "meeting-content-browser" id = "before-browser">
                    <div class = "meeting-content-inner" id = "1-4">
                        <h2>Highlights from today</h2>
                        <p></p>
                    </div>
                 
                </div>

                
            </div>
            <div class = "meeting-bottom">
            </div>
        </div>
    </div>




    <div class="bottom-content">
        <div class="control-panel" style="width: 200px;">
            <h1>Level of Recap Detail</h1>
            <div class="slidecontainer" >
                <input id = "slider-time" type="range" min="0" max="100" value="0" class="slider" id="myRange">
            </div>
            <div class="slidelabelcontainer">
                <div class="slidelabel">Low</div>
                <div class="slidelabel">High</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
